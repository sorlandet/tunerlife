{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yahoo search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/2.0.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static "css/global.css" %}">

    <style>

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <form action="." method="get">

            {{ form }}

            <button type="submit">Search</button>
        </form>

        <hr />

        <ul class="thumbnails thumbnails-horizontal">
        {% for item in items %}
            <li class="span3">
                <div class="thumbnail border-radius-top">
                    <div class="bg-thumbnail-img">
                        <img class="border-radius-top" src="{{ item.Image }}">
                    </div>
                    <h5><a href="{{ item.AuctionItemUrl }}">{{ item.Title }}</a></h5>
                </div>
                <div class="box border-radius-bottom">
                    <p>
                        <span class="title_torrent pull-left pull-left">ET</span>
                        <span class="number-view pull-right">{{ item.EndTime }}</span>
                    </p>
                </div>
            <div class="box border-radius-bottom">
                    <p>
                        <span class="title_torrent pull-left pull-left">Bids</span>
                        <span class="number-view pull-right">{{ item.Bids }}</span>
                    </p>
                </div>
            <div class="box border-radius-bottom">
                    <p>
                        <span class="title_torrent pull-left pull-left">Price</span>
                        <span class="number-view pull-right">{{ item.CurrentPrice }}</span>
                    </p>
                </div>
            </li>
        {% endfor %}
        </ul>
        <hr />
        <textarea rows="4">{{ jsonp }}</textarea>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/2.0.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{% static "js/custom.js" %}"></script>
  </body>
</html>
