{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yahoo search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!--link rel="stylesheet" href="{% static "css/global.css" %}"-->

    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <style>
        textarea.xxlarge {
            overflow-y: auto;
            width: 100%;
        }

        .endless_scroll_loader { position: fixed; top: 10px; right: 20px; }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <div class="row">
            {% include "yahoo/blocks/form.html" %}
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div style="display: none">
                    <div class="input">
                        <textarea id="test-box" class="xxlarge" rows="5"></textarea>
                    </div>
                </div>
                <div>
                    <!--
                    <span>Всего найдено:</span>
                    <span id="totalResultsAvailable"></span>

                    <span>Всего вернуло:</span>
                    <span id="totalResultsReturned"></span>

                    <span>Запросов требуется:</span>
                    <span id="totalPages"></span>
                    -->
                </div>
            </div>
        </div>


        <div class="row">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab">
                <li><a href="#results" data-toggle="tab">Результаты (<span id="totalResultsAvailable">0</span>)</a></li>
                <li><a href="#comparison" data-toggle="tab">Отложено (<span id="totalLotsForComparison">0</span>)</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade in active" id="results">
                  <div id="ajax-result"></div>
              </div>
              <div class="tab-pane fade" id="comparison">
                  <div id="for-comparison"></div>
              </div>
            </div>
        </div>

        <a href="#" class="scrollup" title="наверх">Scroll</a>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <!--script type="text/javascript" src="{% static "js/lib/jquery.endless-scroll.js" %}"></script-->
    <script type="text/javascript" src="{% static "js/lib/jquery.simple-infinite-scroll.js" %}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{% static "js/lib/mustache.js" %}"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>

    <script type="text/javascript" src="{% static "js/custom.js" %}"></script>
  </body>
</html>
