<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   	
<html dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}" xml:lang="{{ LANGUAGE_CODE }}" xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}">

<head> 

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no">
	
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="tuning, sport, cars" />
	<meta name="description" content="Tunerlife description" />
	<meta name="generator" content="Django 1.3" />
	
	<meta name="author" content="Yevgeniy V Medvedev" />
	<meta name="copyright" content="&copy; 2010-2011 artions.com" />
	
	<title>{% block head_title_base %}{% block head_title %}{% endblock %}TUNERLIFE.RU{% endblock %}</title>
	
	<!--<meta content="width=1000" name="viewport" />--><!-- 20px 960px 20px -->
	
	<link type="image/gif" href="{{ STATIC_URL }}favicon.gif" rel="shortcut icon" />
	<link type="image/gif" href="{{ STATIC_URL }}favicon.gif" rel="icon" />
	
	<link rel="apple-touch-icon" href="{{ STATIC_URL }}touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}touch-icon-iphone4.png" />
	
		
	<!--
	<link type="application/rss+xml" href="http://cms.template-help.com/joomla_31986/index.php?format=feed&amp;type=rss" rel="alternate" title="RSS 2.0" />
	<link type="application/rss+xml" href="http://cms.template-help.com/joomla_31986/index.php?format=feed&amp;type=atom" rel="alternate" title="Atom 1.0" />
	-->
	
	<style type="text/css">
		<!--
		.overflow_hidden {overflow:hidden}
		.gn_clear { clear:both; height:0; line-height:0; }
		.gn_header_1 { background-color:#fff; border:0; border-bottom:none; padding:5px; }
		.gn_static_1 { border:0; padding:5px; height:90px; background-color:#ffff; overflow:hidden; }
		-->
	</style>
	

	<link rel="stylesheet" href="{{ STATIC_URL }}superfish/css/superfish.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ STATIC_URL }}superfish/css/superfish-navbar.css" type="text/css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}superfish/css/superfish-vertical.css" type="text/css" />	
	

	<!--<script type="text/javascript" src="{{ STATIC_URL }}js/libs/mootools.js"></script>-->
	<!--<script type="text/javascript" src="{{ STATIC_URL }}js/caption.js"></script>--> 
	<!--<script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery-1.4.4.min.js"></script>-->
	
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.4");
	</script>

	
	
	<!-- Superfish is an enhanced Suckerfish-style menu jQuery plugin that takes an existing pure CSS drop-down menu -->
	<script type="text/javascript" src="{{ STATIC_URL }}superfish/js/superfish.js"></script>
	
	<script type="text/javascript" src="{{ STATIC_URL }}js/imagepreloader.js"></script>
	
	<script type="text/javascript">	
		var $j = jQuery.noConflict();  // remove all jQuery variables from the global scope (including jQuery itself)
		
		$j(document).ready(function() {  
			$j("ul.sf-menu").superfish({ hoverClass: 'sfHover', 
										 pathClass: 'active', 
										 pathLevels: 0, 
										 delay: 800, 
										 animation: {opacity: 'show'}, 
										 speed: 'def', 
										 autoArrows: 1, 
										 dropShadows: 1}) 
		});
		
		preloadImages([
			'{{ STATIC_URL }}images/button1_hover.png',
			'{{ STATIC_URL }}images/button_subcribe_hover.png'
		]);
		
	</script> 


	
	<script type="text/javascript" src="{{ STATIC_URL }}js/swfobject.js"></script><!-- SWFObject v1.4: Flash Player detection and embed -->
	<script type="text/javascript" src="{{ STATIC_URL }}js/cufon-yui.js"></script><!-- CuFon font library 1.09i-->
	
	<!--<script src="{{ STATIC_URL }}js/cufon-replace.js" type="text/javascript"></script>-->


	<!--[if IE 6]><script type="text/javascript" src="http://info.template-help.com/files/ie6_warning/ie6_script_other.js"></script><![endif]-->

	<link rel="stylesheet" href="{{ STATIC_URL }}css/constant.css" type="text/css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/template.css" type="text/css" />
	
	{% block extra_head_base %}
		{% block extra_head %}{% endblock %}
	{% endblock %}
</head>

<body id="body">
	
	<div id="top" class="main">
		<div class="shadow-top"></div>
	
		<div class="shadow-middle">
			{% block body_base %}
				{% block body %}{% endblock %}
			{% endblock %}
		</div>
	
		<div class="shadow-bottom"></div>
	</div>
	
	{% block extra_body_base %}
		{% block extra_body %}{% endblock %}
	{% endblock %}
</body>

</html>
